    /* 라디오 버튼 숨기기 */
    .reviewstars input[type="radio"] {
      display: none;

    /* 기본 별 스타일 */
    .reviewstars .star {
      font-size: 30px; /* 별 크기 */
      color: lightgray; /* 기본 별 색상 */
      cursor: pointer;
      transition: color 0.2s ease-in-out;
    }

    /* 체크된 별과 그 이전 별들 모두 채우기 */
    .reviewstars input[type="radio"]:checked ~ label.star {
      color: gold;
    }

    /* 이전 형제 요소들까지 색상 변경 */
    .reviewstars input[type="radio"]:checked ~ label.star ~ input[type="radio"] ~ label.star {
      color: gold;
    }

    /* 마우스 오버 시 별들에 효과 */
    .reviewstars label.star:hover,
    .reviewstars label.star:hover ~ input[type="radio"] ~ label.star {
      color: gold;
    }
